<div *ngFor="let tray of tray_list">
    <div class="tray-container">
        <div class="tray-title">
            {{tray.tray_name}}
        </div>
    </div>
    <div class="tray-content">
        <ngx-slick-carousel class="carousel" 
        #slickModal="slick-carousel" 
        [config]="slideConfig">
            <div ngxSlickItem *ngFor="let slide of tray.slides" class="slide">
                <div class="thambnail-container">
                    <div class="image-holder">
                        <img src="{{ slide.image }}" class="thambnail"> 
                    </div>
                </div>
                
            </div>
    </ngx-slick-carousel>
    </div>
</div>
